name: minirox CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  test:
    uses: multiphenics/multiphenicsx/.github/workflows/flake8_tests_tutorials.yml@main
    with:
      repository: "minirox/minirox"
      library: "minirox"
    secrets:
      REPO_ACCESS_TOKEN: ${{ secrets.SCHEDULED_ACTIONS_WARNING_API_TOKEN }}
