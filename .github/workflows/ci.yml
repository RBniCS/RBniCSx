name: minirox CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

jobs:
  test:
    if: >-
      (
        (
          github.event_name == 'schedule'
          && github.repository == 'minirox/minirox'
        ) || (
            github.event_name != 'schedule'
            && !(
              contains(github.event.head_commit.message, '[ci skip]')
              || contains(github.event.head_commit.message, '[skip ci]')
            )
        )
      )
    runs-on: ubuntu-latest
    container: dolfinx/dolfinx
    strategy:
      matrix:
        petsc_arch: [real, complex]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set PETSc scalar type
        run: |
          . /usr/local/bin/dolfinx-${{ matrix.petsc_arch }}-mode
          echo "PETSC_ARCH=$PETSC_ARCH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=$LD_LIBRARY_PATH" >> $GITHUB_ENV
          echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=$PKG_CONFIG_PATH" >> $GITHUB_ENV
      - name: Install dependencies
        run: |
          pip3 -q install -r requirements.txt -r tests/requirements.txt -r tutorials/requirements.txt
          PYVISTA_INIT=$(python3 -c 'import os, pyvista; print(os.path.join(os.path.dirname(pyvista.__file__), "__init__.py"))')
          sed -i "s/os.makedirs(USER_DATA_PATH)/os.makedirs(USER_DATA_PATH, exist_ok=True)/g" ${PYVISTA_INIT}
      - name: Install minirox
        run: |
          pip3 install .
          python3 -c "import minirox.cpp"
      - name: Run flake8 checks
        run: |
          flake8 .
          nbqa flake8 .
      - name: Check for stray outputs, counts and metadata in ipynb files
        uses: RBniCS/check-jupyter-metadata-action@main
        with:
          pattern: "tutorials/**/*.ipynb"
      - name: Run documentation generation
        run: |
          cd docs && make html
      - name: Run unit tests (serial)
        id: run_unit_tests_serial
        run: |
          COVERAGE_FILE=.coverage_unit_serial coverage run --source=minirox -m pytest -n auto tests/unit
      - name: Run unit tests (parallel)
        id: run_unit_tests_parallel
        run: |
          COVERAGE_FILE=.coverage_unit_parallel mpirun -n 2 coverage run --source=minirox --parallel-mode -m pytest tests/unit
      - name: Combine coverage reports
        run: |
          coverage combine .coverage*
          coverage report --fail-under=100 --show-missing --skip-covered
      - name: Run tutorials (serial)
        id: run_tutorials_serial
        run: |
          pytest -n auto --dist loadscope tutorials
      - name: Run tutorials (parallel)
        id: run_tutorials_parallel
        run: |
          pytest --np 2 tutorials
      - name: Warn if scheduled workflow is about to be disabled
        if: github.repository == 'minirox/minirox' && github.ref == 'refs/heads/main' && github.event_name == 'schedule'
        uses: fem-on-colab/warn-workflow-about-to-be-disabled-action@main
        with:
          workflow-filename: ci.yml
          days-elapsed: 55
